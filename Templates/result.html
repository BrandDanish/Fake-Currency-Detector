<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banknote Detection Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(120deg, #f7f7f7, #d4d4d4); /* Currency-related background */
            background-image: url('https://yourimageurl.com/currency-background.jpg'); /* Optional background image */
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
        }
        h1 {
            font-size: 36px;
            color: #0a5e56;
            margin-bottom: 20px;
        }
        .message-container {
            margin-bottom: 20px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .result-container img {
            width: 300px;
            height: auto;
            margin: 0 15px;
            border: 5px solid #0a5e56; /* Match border color to theme */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add a shadow for depth */
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            font-size: 20px;
            color: #0a5e56;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #0a5e56;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Banknote Detection Result</h1>
    
    <div class="message-container">
        <p>{{ message }}</p>
    </div>
    <div class="result-container">
        <img src="{{ url_for('uploaded_file', filename=image_path) }}" alt="Uploaded Image">
        {% if message %}
        <img src="/static/pakistani_flag.jpg" alt="Flag" class="flag">
        {% else %}
        <p>Flag Not Available</p>
        {% endif %}
    </div>
    <a href="{{ url_for('index') }}">Exit</a>
</body>
</html>
